<template lwc:render-mode="light">
    <div
        data-automation="productVariantSwatchItemButton"
        class={swatchBorderStyles}
        onclick={handleClick}
        onkeydown={handleKeyDown}
        role="radio"
        aria-checked={selected}
        tabindex="0"
        aria-label={label}>
        <template lwc:if={hasHexColorValue}>
            <span
                class="inner-square-fill"
                style={colorSwatchStyles}></span>
        </template>
        <template lwc:else>
            <lightning-icon
                icon-name="utility:image"
                class="custom-icon"
                size="small"></lightning-icon>
        </template>
        <span class="slds-assistive-text">{label}</span>
        <span
            lwc:if={isOutOfStock}
            class="slds-assistive-text">
            {assistiveOutOfStockTextValue}
        </span>
    </div>
</template>
