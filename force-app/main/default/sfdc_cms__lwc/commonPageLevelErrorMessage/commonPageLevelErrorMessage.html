<template lwc:render-mode="light">
    <div class="slds-text-align_center slds-text-longform">
        <lightning-icon
            if:true={errorIconName}
            aria-hidden="true"
            icon-name={errorIconName}
            size={errorIconSize}
            variant={errorIconVariant}
            class="slds-m-bottom_large"></lightning-icon>
        <template if:false={errorIconName}>
            <slot name="icon"></slot>
        </template>
        <h3
            if:true={errorHeading}
            class="slds-text-heading_medium">
            {errorHeading}
        </h3>
        <p
            if:true={errorDescription}
            class="slds-text-body_regular">
            <lightning-formatted-rich-text value={errorDescription}></lightning-formatted-rich-text>
        </p>
        <lightning-button
            if:true={errorActionLabel}
            class="slds-m-top_medium slds-show_inline-block"
            label={errorActionLabel}
            variant={errorActionVariant}
            onclick={handleErrorActionClick}></lightning-button>
        <slot></slot>
    </div>
</template>
