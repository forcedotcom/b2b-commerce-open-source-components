<template>
    <lightning-modal-body>
        <h1 class="slds-text-align_center slds-p-around_small slds-text-heading_large modalPrimaryText">
            {labels.modalHeadingLabel}
        </h1>
        <h2 class="slds-text-align_center slds-p-around_small slds-text-heading_medium modalPrimaryText">
            {labels.confirmationModalText1}
        </h2>
        <h2
            class="slds-text-align_center slds-p-around_small slds-p-top_none slds-text-heading_medium modalPrimaryText">
            {labels.confirmationModalText2}
        </h2>
        <div class="slds-grid slds-wrap">
            <div
                class="slds-col slds-align_absolute-center slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button
                    onclick={changeCountry}
                    aria-label={labels.continueChangeCountryAriaLabel}
                    name="confirmationButton"
                    class="slds-size_1-of-2 slds-button slds-button_brand slds-m-right_small">
                    {labels.continueChangeCountryText}
                </button>
                <button
                    onclick={closeModal}
                    aria-label={labels.cancelChangeCountryTextAriaLabel}
                    name="cancelButton"
                    class="slds-size_1-of-2 slds-button slds-button_outline-brand slds-m-left_small">
                    {labels.cancelChangeCountryText}
                </button>
            </div>
        </div>
    </lightning-modal-body>
</template>
