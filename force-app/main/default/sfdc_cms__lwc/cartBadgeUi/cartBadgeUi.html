<template lwc:render-mode="light">
    <span
        class="cart-container slds-dropdown-trigger"
        data-automation="cart-badge"
        style={customStyles}>
        <template lwc:if={showMiniCart}>
            <button
                onclick={handleCartButtonIconClick}
                class="slds-button slds-button_icon slds-button_icon-border-filled"
                aria-expanded={displayMiniCart}>
                <span
                    class="slds-icon_container icon-container"
                    title={iconAssistiveText}>
                    <svg
                        tabindex="-1"
                        class="slds-icon slds-icon-text-default slds-icon_small slds-global-actions__notifications slds-global-actions__item-action"
                        aria-hidden="true">
                        <use href={iconUrl}></use>
                    </svg>
                    <span class="slds-assistive-text">{iconAssistiveText}</span>
                </span>
            </button>
        </template>
        <template lwc:else>
            <a
                onclick={handleCartButtonIconClick}
                href={_cartPageUrl}>
                <span
                    class="slds-icon_container icon-container"
                    title={iconAssistiveText}>
                    <svg
                        tabindex="-1"
                        class="slds-icon slds-icon-text-default slds-icon_small slds-global-actions__notifications slds-global-actions__item-action"
                        aria-hidden="true">
                        <use href={iconUrl}></use>
                    </svg>
                    <span class="slds-assistive-text">{iconAssistiveText}</span>
                </span>
            </a>
        </template>
        <span
            if:true={showBadge}
            aria-hidden="true"
            class="slds-notification-badge show-notification">
            {badgeItemsCount}
        </span>
    </span>
</template>
