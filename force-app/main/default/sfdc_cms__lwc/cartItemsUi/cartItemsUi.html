<template lwc:render-mode="light">
    <div class="sr-only">
        <button
            lwc:ref="top"
            class="skip-link-button"
            onclick={skipToBottom}>
            {skipToBottomLinkText}
        </button>
    </div>
    <ul
        lwc:ref="ul"
        class="items slds-p-vertical_small">
        <section
            lwc:ref="section"
            role="feed">
            <!-- a11y ul/li -->
            <template
                for:each={_bonusCartItems}
                for:item="item">
                <article
                    aria-label={item.name}
                    aria-setsize="-1"
                    tabindex="0"
                    key={item.id}>
                    <li
                        class={_listItemClasses}
                        key={item.id}
                        data-item-type="bonus">
                        <site-cart-item
                            item={item}
                            currency-iso-code={currencyIsoCode}
                            disable-quantity-selector
                            show-product-image={showProductImage}
                            show-product-variants={showProductVariants}
                            show-price-per-unit={showPricePerUnit}
                            show-total-prices={showTotalPrices}
                            show-original-price={showOriginalPrice}
                            show-actual-price={showActualPrice}
                            show-promotions={showPromotions}
                            hide-quantity-selector={hideQuantitySelector}
                            remove-product-links={removeProductLinks}
                            show-count-in-name={showCountInName}
                            show-sku={showSku}
                            sku-label={skuLabel}
                            quantity-selector-label={quantitySelectorLabel}
                            show-quantity-selector-label={showQuantitySelectorLabel}
                            minimum-value-guide-text={minimumValueGuideText}
                            maximum-value-guide-text={maximumValueGuideText}
                            increment-value-guide-text={incrementValueGuideText}
                            promotions-applied-savings-button-text={promotionsAppliedSavingsButtonText}
                            product-field-mapping={productFieldMapping}
                            show-small-layout={_showSmallLayout}></site-cart-item>
                    </li>
                </article>
            </template>
            <div
                class="separator"
                lwc:if={hasBonusCartItems}></div>
            <template
                for:each={_cartItems}
                for:item="item">
                <article
                    aria-label={item.name}
                    aria-setsize="-1"
                    tabindex="0"
                    key={item.id}>
                    <li
                        class={_listItemClasses}
                        key={item.id}>
                        <site-cart-item
                            item={item}
                            currency-iso-code={currencyIsoCode}
                            show-remove-item={showRemoveItem}
                            show-product-image={showProductImage}
                            show-product-variants={showProductVariants}
                            show-price-per-unit={showPricePerUnit}
                            show-total-prices={showTotalPrices}
                            show-original-price={showOriginalPrice}
                            show-actual-price={showActualPrice}
                            show-promotions={showPromotions}
                            hide-quantity-selector={hideQuantitySelector}
                            remove-product-links={removeProductLinks}
                            show-count-in-name={showCountInName}
                            show-sku={showSku}
                            sku-label={skuLabel}
                            quantity-selector-label={quantitySelectorLabel}
                            show-quantity-selector-label={showQuantitySelectorLabel}
                            minimum-value-guide-text={minimumValueGuideText}
                            maximum-value-guide-text={maximumValueGuideText}
                            increment-value-guide-text={incrementValueGuideText}
                            promotions-applied-savings-button-text={promotionsAppliedSavingsButtonText}
                            product-field-mapping={productFieldMapping}
                            show-small-layout={_showSmallLayout}></site-cart-item>
                    </li>
                </article>
            </template>
        </section>
    </ul>
    <div class="sr-only">
        <button
            lwc:ref="bottom"
            class="skip-link-button"
            onclick={skipToTop}>
            {skipToTopLinkText}
        </button>
    </div>
    <button
        lwc:if={displayShowMore}
        class="slds-button show-more-button"
        onclick={handleShowMoreButton}>
        <slot name="showMore"></slot>
    </button>
    <site-search-pagingcontrol
        lwc:if={displayPages}
        class="slds-p-top_x-large slds-p-bottom_medium item-paginator"
        current-page-number={currentPageNumber}
        page-size={pageSize}
        maximum-pages-displayed={pagesDisplayed}
        total-item-count={totalItemCount}
        onpagegoto={handleGotoPageEvent}
        onpageprevious={handlePreviousPageEvent}
        onpagenext={handleNextPageEvent}></site-search-pagingcontrol>
</template>
