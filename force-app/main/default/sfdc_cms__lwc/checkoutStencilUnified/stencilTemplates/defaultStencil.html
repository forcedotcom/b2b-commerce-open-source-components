<template lwc:render-mode="light">
    <div
        class="stencil-container"
        data-default-stencil>
        <template
            for:each={items}
            for:item="item">
            <div
                class="stencil-item-container slds-m-bottom_x-small"
                key={item.key}>
                <div class="stencil-item line"></div>
            </div>
        </template>
    </div>
</template>
