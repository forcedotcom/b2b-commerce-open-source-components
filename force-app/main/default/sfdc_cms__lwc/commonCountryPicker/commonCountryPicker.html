<template lwc:render-mode="light">
    <site-common-country-picker-ui
        locales={locales}
        sort={sort}
        display-type={languageDisplayType}
        heading-label-text={headingLabelText}
        heading-text-display-info={headingTextDisplayInfo}
        heading-text-alignment={headingTextAlignment}
        heading-text-decoration={headingTextDecoration}
        heading-padding-vertical={headingPaddingVertical}
        heading-text-color={headingTextColor}
        country-text-color={countryTextColor}
        country-hover-text-color={countryHoverTextColor}
        country-text-alignment={countryTextAlignment}
        background-color={backgroundColor}
        picker-button-alignment={pickerButtonAlignment}
        picker-button-style={pickerButtonStyle}
        picker-button-size={pickerButtonSize}
        picker-button-label-text={pickerButtonLabelText}
        picker-button-language={pickerButtonLanguage}
        picker-button-country={pickerButtonCountry}
        show-globe-icon={showGlobeIcon}
        total-product-count={totalProductCount}
        onlocalechange={handleLocaleChange}></site-common-country-picker-ui>
</template>
