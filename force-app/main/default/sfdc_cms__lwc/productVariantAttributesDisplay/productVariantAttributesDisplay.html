<template lwc:render-mode="light">
    <ul
        lwc:if={_hasAttributes}
        class={variantListClasses}>
        <template
            for:each={_displayAttributes}
            for:item="attribute">
            <li
                lwc:if={showNewLineFormat}
                class="new-line"
                key={attribute.id}>
                {attribute.set}
            </li>
            <li
                lwc:else
                key={attribute.id}>
                <span>{attribute.set}</span>
                <lightning-formatted-rich-text
                    lwc:if={commaSeparator}
                    class="separator"
                    value={labels.attributeSeparator}></lightning-formatted-rich-text>
            </li>
        </template>
    </ul>
</template>
