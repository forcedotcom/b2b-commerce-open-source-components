<template lwc:render-mode="light">
    <ul if:true={hasManagedAccounts}>
        <template
            for:each={managedAccounts}
            for:item="managedAccount">
            <li
                class="slds-border_bottom"
                key={managedAccount.id}>
                <site-my-account-switcher-list-record
                    account-id={managedAccount.id}
                    account-name={managedAccount.name}
                    account-address={managedAccount.address}
                    selected={managedAccount.selected}
                    onaccountswitchlistrecordclick={handleAccountSelect}></site-my-account-switcher-list-record>
            </li>
        </template>
    </ul>
    <div
        class="slds-align_absolute-center"
        if:true={isLoading}>
        <lightning-spinner
            alternative-text={labels.spinnerAltText}
            size="large"
            variant="brand"></lightning-spinner>
    </div>
    <site-common-page-level-error-message
        class="slds-show slds-p-around_medium"
        if:true={hasError}
        error-icon-name="utility:error"
        error-icon-size="large"
        error-heading={labels.errorHeading}
        error-description={labels.errorDescription}></site-common-page-level-error-message>
</template>
