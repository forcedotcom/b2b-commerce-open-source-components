<template lwc:render-mode="light">
    <div class="slds-grid slds-grid_vertical">
        <template
            for:each={items}
            for:item="item">
            <div
                class="stencil-item-container slds-grid slds-col slds-m-top--large slds-m-bottom--large"
                key={item.key}>
                <div class="slds-col slds-size_1-of-12 slds-m-right--medium">
                    <div class="slds-box slds-p-around--large"></div>
                </div>
                <div class="slds-col slds-size_11-of-12 slds-m-left--medium">
                    <div class="slds-grid slds-grid_vertical">
                        <div
                            class="line-item slds-col slds-p-bottom--x-small slds-box slds-box--xx-small slds-m-bottom--small"></div>
                        <div
                            class="line-item slds-col slds-p-bottom--x-small slds-box slds-box--xx-small slds-m-bottom--small"></div>
                        <div
                            class="line-item slds-col slds-p-bottom--x-small slds-box slds-box--xx-small slds-align-bottom"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
