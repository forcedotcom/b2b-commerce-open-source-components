<template lwc:render-mode="light">
    <site-common-country-picker-button
        lwc:ref="countryPickerButton"
        alignment={pickerButtonAlignment}
        variant={pickerButtonStyle}
        size={pickerButtonSize}
        button-label={pickerButtonLabelText}
        button-lang={pickerButtonLanguage}
        button-country={pickerButtonCountry}
        show-globe-icon={showGlobeIcon}
        onopencountrypicker={handlePickerButton}
        disabled={disabled}></site-common-country-picker-button>
    <site-common-focus-trap-manager
        focus-id="countryPickerPanel"
        no-focus-next-on-disable
        focus-trap-active={displayPanel}>
        <site-common-country-picker-panel
            class={panelClasses}
            heading-label-text={headingLabelText}
            heading-text-display-info={headingTextDisplayInfo}
            heading-text-alignment={headingTextAlignment}
            heading-text-decoration={headingTextDecoration}
            heading-padding-vertical={headingPaddingVertical}
            heading-text-color={headingTextColor}
            locales={localesSorted}
            style={customStyles}
            onclosecountrypicker={handleClose}
            onlocalechange={handleLocaleChange}
            tabindex="-1"></site-common-country-picker-panel>
    </site-common-focus-trap-manager>
</template>
