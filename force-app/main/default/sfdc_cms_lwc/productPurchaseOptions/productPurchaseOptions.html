<template lwc:render-mode="light">
    <div
        class="quantity-list-container"
        style={addToCartButtonCssStyles}
        if:true={isDisplayable}>
        <div
            class="quantity-rule"
            if:true={displayCombinedPurchaseQuantityRule}>
            <slot name="combinedPurchaseQuantityRuleInfo"></slot>
        </div>
        <div
            class="quantity-list-action"
            if:true={displayAddQuantity}>
            <site-product-add-quantity
                class="slds-m-vertical_small"
                button-text={computedAddToCartButtonText}
                disabled={isAddToCartButtonDisabled}
                onvaluechanged={handleQuantityChanged}
                onaddproducttocart={handleAddToCart}
                increment-text={purchaseRuleSet.incrementText}
                minimum-text={purchaseRuleSet.minimumText}
                maximum-text={purchaseRuleSet.maximumText}
                quantity={quantity}
                quantity-selector-label={quantitySelectorLabel}
                quantity-rule={quantityRule}
                button-variant="primary"
                is-out-of-stock={isOutOfStock}
                out-of-stock-text={outOfStockText}
                available-quantity={availableQuantity}></site-product-add-quantity>
            <site-common-button-ui
                if:true={showAddToListButton}
                disabled={isAddToListButtonDisabled}
                style={addToWishlistButtonCssStyles}
                class="slds-m-vertical_small"
                variant="primary"
                assistive-text={addToListButtonText}
                onclick={handleAddToWishlist}>
                {addToListButtonText}
            </site-common-button-ui>
        </div>
    </div>
</template>
